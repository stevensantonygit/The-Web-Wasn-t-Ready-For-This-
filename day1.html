<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Web Wasn't Ready For This</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    font-family: "Comic Sans MS", cursive, sans-serif;
    overflow: hidden;
    cursor: url('/api/placeholder/24/24'), auto;
  }
  
  .container {
    text-align: center;
  }
  
  h1 {
    color: #ff00ff;
    text-shadow: 3px 3px 0 #00ffff;
    font-size: 2.5rem;
    margin-bottom: 2rem;
  }
  
  .button {
    position: absolute;
    padding: 15px 30px;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.1s;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 100;
  }
  
  .button:active {
    transform: scale(0.95);
  }
  
  .insult {
    position: fixed;
    color: #ff00ff;
    font-weight: bold;
    font-size: 1.5rem;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s;
    z-index: 200;
  }
  
  .spinning-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, transparent 20%, #f0f0f0 70%);
    pointer-events: none;
    z-index: -1;
    animation: spin 20s linear infinite;
    opacity: 0.1;
  }
  
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  
  .clicks-counter {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 1.2rem;
    color: #ff00ff;
  }
  
  .victory-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: #ff00ff;
    text-shadow: 3px 3px 0 #00ffff;
    opacity: 0;
    transition: opacity 1s;
    pointer-events: none;
    z-index: 300;
  }

  footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem 2rem;
  background-color: #333;
  color: white;
  margin-top: 2rem;
}

.footer-link {
  color: #00ffff;
  text-decoration: none;
  font-weight: bold;
}

.footer-link:hover {
  text-decoration: underline;
  color: #ff00ff;
}

.footer-text {
  font-style: italic;
}

html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

.content-wrapper {
  flex: 1;
}

  </style>
</head>
<body>
<div class="content-wrapper">
  <div class="spinning-bg"></div>
  
  <div class="container">
    <h1>The Web Wasn't Ready For This</h1>
    <button class="button">Click Me If You Can!</button>
  </div>

  <div class="clicks-counter">Attempts: 0</div>
  <div class="victory-text">YOU ACTUALLY DID IT?!<br>WHAT KIND OF SORCERY IS THIS?!</div>
</div>
  <footer>
    <a href="day2.html" class="footer-link">Day 2: Text That Runs Away â†’</a>
  </footer>

  <script>
    const button = document.querySelector('.button');
const container = document.querySelector('.container');
const clicksCounter = document.querySelector('.clicks-counter');
const victoryText = document.querySelector('.victory-text');

let attempts = 0;
let buttonClicked = false;

const insults = [
  "Too slow!",
  "Not even close!",
  "My grandma clicks faster!",
  "Are you even trying?",
  "HAHAHA!",
  "Missed me!",
  "Try harder!",
  "You're embarrassing yourself!",
  "This is just sad now...",
  "Maybe try using a touchscreen?",
  "I can do this all day!",
  "Did you forget how to use a mouse?",
  "Epic fail!",
  "LOL! Nope!",
  "Maybe computers aren't for you?"
];

function getRandomPosition() {
  const maxX = window.innerWidth - button.offsetWidth;
  const maxY = window.innerHeight - button.offsetHeight;
  
  const x = Math.max(0, Math.floor(Math.random() * maxX));
  const y = Math.max(0, Math.floor(Math.random() * maxY));
  
  return { x, y };
}

function moveButton() {
  if (buttonClicked) return;
  
  const newPos = getRandomPosition();
  button.style.left = `${newPos.x}px`;
  button.style.top = `${newPos.y}px`;
}

function showInsult(x, y) {
  attempts++;
  clicksCounter.textContent = `Attempts: ${attempts}`;
  
  if (attempts >= 50) {
    button.style.transition = "none";
  }
  
  const insult = document.createElement('div');
  insult.className = 'insult';
  insult.textContent = insults[Math.floor(Math.random() * insults.length)];
  insult.style.left = `${x}px`;
  insult.style.top = `${y}px`;
  document.body.appendChild(insult);
  
  setTimeout(() => {
    insult.style.opacity = '1';
  }, 10);
  
  setTimeout(() => {
    insult.style.opacity = '0';
    setTimeout(() => {
      insult.remove();
    }, 500);
  }, 1000);
}

const initialPos = getRandomPosition();
button.style.left = `${initialPos.x}px`;
button.style.top = `${initialPos.y}px`;

document.addEventListener('mousemove', (e) => {
  if (buttonClicked) return;
  
  const buttonRect = button.getBoundingClientRect();
  const buttonCenterX = buttonRect.left + buttonRect.width / 2;
  const buttonCenterY = buttonRect.top + buttonRect.height / 2;
  
  const mouseX = e.clientX;
  const mouseY = e.clientY;
  
  const distance = Math.sqrt(
    Math.pow(mouseX - buttonCenterX, 2) + 
    Math.pow(mouseY - buttonCenterY, 2)
  );
  
  if (distance < 150) {
    moveButton();
  }
});

document.addEventListener('click', (e) => {
  if (e.target !== button && !buttonClicked) {
    showInsult(e.clientX, e.clientY);
  }
});

button.addEventListener('click', () => {
  buttonClicked = true;
  button.style.position = 'static';
  button.style.transform = 'scale(1.5)';
  button.textContent = 'YOU GOT ME!';
  victoryText.style.opacity = '1';
  
  document.body.style.animation = 'spin 3s linear infinite';
  
  setTimeout(() => {
    button.textContent = 'Refresh to try again!';
    document.body.style.animation = '';
    victoryText.style.opacity = '0';
  }, 3000);
});

setTimeout(moveButton, 500);
  </script>
</body>
</html>
